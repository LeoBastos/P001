{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<div class="content">
        <div class="container-fluid">
           {% include 'parciais/_alerts.html' %}
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header card-header-info">
                  <h4 class="card-title">Serviço</h4>
                  <p class="card-category">Cadastrar um Serviço</p>
                </div>
                <div class="card-body">

                  <form method="POST" action="{% url 'cadastrar' %}">
                    {% csrf_token %}

                      {{form|crispy}}

                      <hr>
                    <button type="submit" class="btn btn-info pull-right">Salvar</button>
                    <a href="{% url 'servico' %}"> <button type="button" class="btn btn-info pull-right" >Voltar</button></a>
                    <div class="clearfix"></div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
